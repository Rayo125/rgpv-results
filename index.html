<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGPV 3rd Sem Result</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f8f9fa;
        }
        #result-box {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #prank {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>RGPV 3rd Semester Result</h2>
    <label for="roll">Enter Roll Number:</label>
    <input type="text" id="roll" placeholder="e.g., 123456789">
    <button onclick="fetchResult()">Check Result</button><div id="loading" class="hidden">Fetching result... Please wait.</div>
<div id="result-box"></div>

<div id="prank">
    <h1>ðŸ˜‚ April Fool Banaya! ðŸ˜‚</h1>
    <img src="https://media.giphy.com/media/xT5LMwaPyxtX6KIIxO/giphy.gif" alt="Rajinikanth" width="300">
    <audio autoplay>
        <source src="https://www.freesoundslibrary.com/wp-content/uploads/2022/04/april-fool-banaya.mp3" type="audio/mp3">
    </audio>
</div>

<script>
    function fetchResult() {
        let roll = document.getElementById("roll").value;
        if (!roll) {
            alert("Please enter a roll number!");
            return;
        }
        document.getElementById("loading").classList.remove("hidden");
        setTimeout(() => {
            document.getElementById("loading").classList.add("hidden");
            document.getElementById("result-box").innerText = "Result Not Found!";
            setTimeout(() => {
                document.body.innerHTML = "";
                document.getElementById("prank").style.display = "flex";
            }, 2000);
        }, 3000);
    }
</script>

</body>
</html>
